name: Docker Image CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    - name: Build the Docker image
      run: docker buildx build . --file Dockerfile --tag miguno/java-docker-build-tutorial:latest
    - name: Login to Docker Hub
      run: echo ${{ secrets.DOCKER_HUB_PASSWORD }} | docker login -u ${{ secrets.DOCKER_HUB_USERNAME }} --password-stdin
    - name: Push Docker image to Docker Hub
      run: |
        docker tag miguno/java-docker-build-tutorial:latest miguno/java-docker-build-tutorial:${GITHUB_RUN_ID}-${GITHUB_SHA}
        docker push miguno/java-docker-build-tutorial:${GITHUB_RUN_ID}-${GITHUB_SHA}
